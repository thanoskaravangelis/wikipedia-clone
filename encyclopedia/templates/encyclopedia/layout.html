{% load static %}

<!DOCTYPE html>

<html lang="en" style="min-width:920px;">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styler.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3" style="max-width: 300px;">
                <div class="center-content"><h2 id="title-layout">Wiki</h2></div>
                <form action="{% url 'encyclopedia:searching' %}">
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div class="side-bar-content">
                    <a href="{% url 'encyclopedia:index' %}" style="color: black;">Home</a>
                </div>
                <div class="side-bar-content">
                    Create New Page
                </div>
                <div class="side-bar-content">
                    <a href="{% url 'encyclopedia:randompage' %}" style="color: black;">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
