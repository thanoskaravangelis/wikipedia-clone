{% extends "encyclopedia/layout.html" %}
{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div id="content-entry" name="content" style="padding: 10px;" readonly>
        {{content|safe}}
    </div>
    <div class="center-content edit-entry-link">
        <div id="edit-icon"></div>
        <a href="{% url 'encyclopedia:edit_entry' title %}">Edit entry</a>
    </div>
{% endblock %}
